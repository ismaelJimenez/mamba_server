sudo: false

language:
  - python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

install:
  - pip install -r requirements.txt
  - pip install -U codecov pytest-cov

script:
  - pycodestyle mamba_controller
  - pytest --cov-config=.coveragerc --cov=mamba_controller --verbose --capture=no tests
  - pip install .

after_success:
  - codecov

notifications:
  email: false
