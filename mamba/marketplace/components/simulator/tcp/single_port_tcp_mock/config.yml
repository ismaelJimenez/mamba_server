name: Single Port TCP Server Mock
version: 0.1
status: Template
maintainer: Mamba Developers
maintainer_email: mamba.framework@gmail.com

# Component network configuration

instrument:
  address: 0.0.0.0
  port: 8085
  encoding: utf-8
  terminator:
    write: "\n"
    read: "\r\n"

# Component TMTC

parameters:
  idn:
    # Set parameter type.
    type: str

    # Set parameter initial value upon instrument initialization.
    initial_value: 'Mamba Framework,Single Port TCP Mock,1.0'

    # Set parameter description.
    description: Instrument identification

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: '*IDN?'

  syst_err:
    # Set parameter type.
    type: str

    # Set parameter initial value upon instrument initialization.
    initial_value: '0,_No_Error'

    # Set parameter description.
    description: Oldest error in queue

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: 'SYST:ERR?'

  cls:
    # Set parameter description.
    description: Clear status

    # Parameter setter configuration.
    set:
      instrument_command: [write: '*CLS']

  parameter_1:
    # Set parameter type.
    type: int

    # Set parameter initial value upon instrument initialization.
    initial_value: 1

    # Parameter setter configuration.
    set:
      signature: [value: {type: int}]
      instrument_command:
        - query: 'PARAMETER_1 {:}'

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: 'PARAMETER_1?'

  parameter_2:
    # Set parameter type.
    type: str

    # Set parameter initial value upon instrument initialization.
    initial_value: '2'

    # Parameter setter configuration.
    set:
      signature: [value: {type: str}]
      instrument_command:
        - query: 'PARAMETER_2 {:}'

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: 'PARAMETER_2?'

  parameter_3:
    # Set parameter type.
    type: int

    # Set parameter initial value upon instrument initialization.
    initial_value: 3

    # Parameter setter configuration.
    set:
      signature: [value: {type: int}]
      instrument_command:
        - query: 'PARAMETER_3 {:}'

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: 'PARAMETER_3?'
