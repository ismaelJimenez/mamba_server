name: HTTP Controller
version: 0.1
status: Partial interface implementation
maintainer: Mamba Developers
maintainer_email: mambaframework@gmail.com

instrument:
  address: 0.0.0.0
  port: 5000

parameters:
  raw_query:
    # Set parameter type.
    type: str

    # Set parameter initial value upon instrument initialization.
    initial_value: ''

    # Set parameter description.
    description: Raw query to intrument

    # Parameter setter configuration.
    set:
      signature: [raw_query: {type: str}]
      instrument_command:
        - query: '{:}'

    # Parameter getter configuration.
    get:

  raw_write:
    # Set parameter description.
    description: Raw write to intrument

    # Parameter setter configuration.
    set:
      signature: [raw_write: {type: str}]
      instrument_command: [write: '{:}']

  clear:
    # Set parameter description.
    description: Clear status

    # Parameter setter configuration.
    set:
      instrument_command: [write: 'cls']

  idn:
    # Set parameter type.
    type: str

    # Set parameter description.
    description: Instrument identification

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: 'idn'

  sys_err:
    # Set parameter type.
    type: str

    # Set parameter description.
    description: Oldest error in queue

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: 'syst_err'

  parameter_1:
    # Set parameter type.
    type: int

    # Parameter setter configuration.
    set:
      signature: [value: {type: int}]
      instrument_command:
        - write: 'parameter_1&value={:}'

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: 'parameter_1'

  parameter_2:
    # Set parameter type.
    type: int

    # Parameter setter configuration.
    set:
      signature: [value: {type: int}]
      instrument_command:
        - write: 'parameter_2&value={:}'

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: 'parameter_2'

  parameter_3:
    # Set parameter type.
    type: int

    # Parameter setter configuration.
    set:
      signature: [value: {type: int}]
      instrument_command:
        - write: 'parameter_3&value={:}'

    # Parameter getter configuration.
    get:
      instrument_command:
        - query: 'parameter_3'
