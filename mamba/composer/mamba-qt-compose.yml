  # GUI
  main_window:
    component: main_window_qt
    title: Mamba Server App

  quit_window:
    component: quit

  tc_window:
    component: tc_window_qt

  tm_window:
    component: tm_window_qt

  log_window:
    component: log_window_qt

  load_perspective:
    component: load_perspective_qt

  save_perspective:
