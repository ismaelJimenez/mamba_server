# As per KeysightÂ®Z2091C SCPI Command Reference Guide. Revision 2.1

spec: "1.0"
devices:
  device 1:
    eom:
      TCPIP INSTR:
        q: "\r\n"
        r: "\n"
    dialogues:
      - q: "*IDN?"
        r: "Keysight Technologies,Z2091C-001,US56400131,1.1.6450.15113"
      - q: "*CLS"
      - q: "*RST"
      - q: "ROUTe:CLOSe (@SW5(3), ATT2(25), 1104, MyPath2)"
      - q: 'ROUTe:CLOSe? (@SW5(3), ATT2(25), 1104, MyPath2)'
        r: '1,0,1,1'
      - q: "ROUTe:PATH:CATalog?"
        r: '"MYPATH1","MYPATH2"'
      - q: "ROUT:PATH:DEL MyPath2"
      - q: "ROUTe:PATH:DEFine MyPath1, (@SW1(3),SW2(1))"
      - q: "ROUTe:PATH:DEFine? MyPath1"
        r: "(@SW1(3),SW2(A))"

    error:
      error_queue:
        - q: 'SYST:ERR?'
          default: '0, No Error'
          command_error: '1, Command error'
    properties:
      digital_channel_width_example:
        default: 'BYTE'
        getter:
          q: 'CONF:DIG:WIDTH? (@2001)'
          r: '{:}'
        setter:
          q: 'CONF:DIG:WIDTH {:}, (@2001)'

      command_process:
        default: '1'
        getter:
          q: "*OPC?"
          r: "{:}"

resources:
  TCPIP0::1.2.3.4::INSTR:
    device: device 1

