spec: "1.0"
devices:
  device 1:
    eom:
      TCPIP INSTR:
        q: "\r\n"
        r: "\n"
    dialogues:
      - q: "*IDN?"
        r: "None"
    error:
      error_queue:
        - q: ':SYST:ERR?'
          default: '0, No Error'
          command_error: '1, Command error'
    properties:
      trigger_in:
        default: '0'
        getter:
          q: "*OPC?"
          r: "{:}"

resources:
  TCPIP0::1.2.3.4::INSTR:
    device: device 1

