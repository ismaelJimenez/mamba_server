# As per R&SÂ®FSW User Manual. Version 44 (FW: 4.60) - 14/04/2020

spec: "1.0"
devices:
  device 1:
    eom:
      TCPIP INSTR:
        q: "\r\n"
        r: "\n"
    dialogues:
      - q: "*IDN?"
        r: "Rohde&Schwarz,FSW-26,1312.8000K26/100005,1.30"
      - q: "*CLS"
    error:
      error_queue:
        - q: 'SYST:ERR?'
          default: '0, No Error'
          command_error: '1, Command error'
    properties:
      command_process:
        default: '1'
        getter:
          q: "*OPC?"
          r: "{:}"

resources:
  TCPIP0::1.2.3.4::INSTR:
    device: device 1

