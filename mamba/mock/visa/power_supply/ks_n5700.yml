# As per Keysight N5700 DC Power Supply Userâ€™s Guide.
spec: "1.0"
devices:
  device 1:

    eom:
      TCPIP INSTR:
        q: "\r\n"
        r: "\n"

    dialogues:
      - q: "*IDN?"
        r: "Keysight Technologies, N5700, SN XXXX, FW YYYY"

    properties:
      output_current:
        default: 0
        getter:
          q: "CURR?"
          r: "{:}"
        setter:
          q: "CURR {:}"

      output_voltage:
        default: 0
        getter:
          q: "VOLT?"
          r: "{:}"
        setter:
          q: "VOLT {:}"

      over_voltage_protection:
        default: 0
        getter:
          q: "VOLT:PROT:LEV?"
          r: "{:}"
        setter:
          q: "VOLT:PROT:LEV {:}"

      power_output:
        default: 0
        getter:
          q: "OUTP:STAT?"
          r: "{:}"
        setter:
          q: "OUTP:STAT {:}"

resources:
  TCPIP0::1.2.3.4::INSTR:
    device: device 1