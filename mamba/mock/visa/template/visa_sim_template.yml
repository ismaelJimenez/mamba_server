spec: "1.0"
devices:
  device 1:

    eom:
      TCPIP INSTR:
        q: "\n"
        r: "\n"

    dialogues:
      - q: "*IDN?"
        r: "VISA SIM"
      - q: "*CLS"

    error:
      error_queue:
        - q: 'SYST:ERR?'
          default: '0, No Error'
          command_error: '1, Command error'

resources:
  TCPIP0::1.2.3.4::INSTR:
    device: device 1