name: RS SMB100b Signal Gen

instrument:
  visa_sim: mock/visa/signal_generator/rs_smb100b.yml
  address: TCPIP0::1.2.3.4::INSTR

topics:
  rst:
    description: Clear the output buffer
    instrument_command: '*CLS'
    type: set

  raw:
    description: Send a msg command to the instrument
    signature: [[str], None]
    instrument_command: '{:}'
    type: set

  freq_mode:
    description: Set the frequency mode for generating the RF output signal
    signature: [[str], None]
    instrument_command: 'FREQuency:MODE {:}'
    type: set

  out_power:
    description: Set the RF output signal
    signature: [[str], None]
    instrument_command: 'OUTP {:}'
    type: set

  cw_freq:
    description: Sets the frequency of the RF output signal
    signature: [[int], None]
    instrument_command: 'FREQuency:CW {:}'
    type: set

  clock_src:
    description: Sets the source of the reference frequency
    signature: [[str], None]
    instrument_command: 'SOURce:ROSCillator:SOURce {:}'
    type: set

  power_level:
    description: Sets the RF level applied to the device under tests
    signature: [[float], None]
    instrument_command: 'POWer {:}'
    type: set

  query_idn:
    description: Query the instrument identification
    signature: [[], str]
    instrument_command: '*IDN?'
    type: get

  query_out_power:
    description: Query the RF output signal
    signature: [[], int]
    instrument_command: 'OUTP?'
    type: get

  query_freq_mode:
    description: Query the frequency mode for generating the RF output signal
    signature: [[], str]
    instrument_command: 'FREQuency:MODE?'
    type: get

  query_cw_freq:
    description: Query the frequency of the RF output signal
    signature: [[], int]
    instrument_command: 'FREQuency:CW?'
    type: get

  query_clock_src:
    description: Query the source of the reference frequency
    signature: [[], str]
    instrument_command: 'SOURce:ROSCillator:SOURce?'
    type: get

  query_power_level:
    description: Query the RF level applied to the device under tests
    signature: [[], float]
    instrument_command: 'POWer?'
    type: get

  query_sys_err:
    description: Query the error queue for the oldest item and removes it from the queue
    signature: [[], str]
    instrument_command: 'SYST:ERR?'
    type: get

parameters:
  connected:
    # Set parameter type.
    type: int

    # Set parameter initial value upon instrument initialization.
    initial_value: 0

    # Set parameter description.
    description: Connection status to instrument

    # Parameter setter configuration.
    set:
      # Alias allows to access parameter under another name.
      # Connect is an special ID, to command connect/disconnect from the equipment.
      alias: connect
      # Setter function signature.
      signature:
        - connect:
            type: int
            valid: [0, 1]

    # Parameter getter configuration.
    get:

  raw_query:
    # Set parameter type.
    type: str

    # Set parameter initial value upon instrument initialization.
    initial_value: ''

    # Set parameter description.
    description: Raw query to intrument

    # Parameter setter configuration.
    set:
      signature:
        - raw_query:
            type: str
      instrument_command:
        - query: '{:}'

    # Parameter getter configuration.
    get: