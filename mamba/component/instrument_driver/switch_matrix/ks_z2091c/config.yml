name: Keysight Z2091C Switch

instrument:
  visa_sim: mock/visa/switch_matrix/ks_z2091c.yml
  address: TCPIP0::1.2.3.4::INSTR

topics:
  connect:
    description: Establish Connection with Switch Matrix

  disconnect:
    description: Close connection with Switch Matrix

  raw:
    description: Send a msg command to the instrument
    signature: [[str], None]
    command: '{:}'

  rst:
    description: Clear status
    command: '*CLS'

  query_sys_err:
    description: Query reads and clears one error.
    signature: [[], str]
    command: 'SYST:ERR?'

  tc_query_raw:
    description: Perform msg query to the instrument
    signature: [[str], str]
    command: '{:}'

  tm_query_raw:
    description: Retrieve the value of the last msg query
    signature: [[], str]
    command: '{:}'

  query_idn:
    description: Query the instrument identification
    signature: [[], str]
    command: '*IDN?'

  query_connected:
    description: Query the connection status to the instrument
    signature: [[], bool]

parameters:
  connected:
    # Set parameter initial value upon instrument initialization.
    initial_value: 0

    setter:
      connect:
      disconnect:
    getter:
      query_connected:

  query_raw_result:
    # Set parameter initial value upon instrument initialization.
    initial_value: ''

    setter:
      tc_query_raw:
    getter:
      tm_query_raw: