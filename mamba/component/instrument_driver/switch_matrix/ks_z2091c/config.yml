name: Keysight Z2091C Switch

instrument:
  visa_sim: mock/visa/switch_matrix/ks_z2091c.yml
  address: TCPIP0::1.2.3.4::INSTR

topics:
  raw:
    description: Send a msg command to the instrument
    signature: [[str], None]
    command: '{:}'
    type: set

  rst:
    description: Clear status
    command: '*CLS'
    type: set

  query_sys_err:
    description: Query reads and clears one error.
    signature: [[], str]
    command: 'SYST:ERR?'
    type: get

  tc_query_raw:
    description: Perform msg query to the instrument
    signature: [[str], str]
    command: '{:}'
    type: set

  tm_query_raw:
    description: Retrieve the value of the last msg query
    signature: [[], str]
    command: '{:}'
    type: get

  query_idn:
    description: Query the instrument identification
    signature: [[], str]
    command: '*IDN?'
    type: get

parameters:
  connected:
    # Set parameter type.
    type: int

    # Set parameter initial value upon instrument initialization.
    initial_value: 0

    # Set parameter description.
    description: Connection status to instrument

    # Parameter setter configuration.
    set:
      # Alias allows to access parameter under another name.
      # Connect is an special ID, to command connect/disconnect from the equipment.
      alias: connect
      # Setter function signature.
      signature:
        - connect:
            type: int
            valid: [0, 1]

    # Parameter getter configuration.
    get:

  query_raw_result:
    # Set parameter initial value upon instrument initialization.
    initial_value: ''

    setter:
      tc_query_raw:
    getter:
      tm_query_raw: